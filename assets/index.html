<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>TriviaGame</title>
</head>

<body background="assets/images/background">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="jumbotron">
                    <h1 class="display-4 text-center font-weight-bold">Music Trivia</h1>
                    <div class="correctAnswer"></div>
                    <div class="wrongAnswer"></div>
                    <div class="unanswered"></div>
                    <div class="timeText">Time Remaining: <span class="timeLeft">10</span></div>
                    <div class="questions">questions to answer</div>
                    <button type="button" id="answer0" class="btn btn-light" value="0">answer0</button>
                    <br>
                    <button type="button" id="answer1" class="btn btn-light" value="1">answer1</button>
                    <br>
                    <button type="button" id="answer2" class="btn btn-light" value="2">answer2</button>
                    <br>
                    <button type="button" id="answer3" class="btn btn-light" value="3">answer3</button>
                    <button type="button" id="start" class="btn btn-primary btn-lg">START!</button>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
